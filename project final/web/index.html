<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Prediction</title>
</head>
<body>
    <h1>Logistic Regression Prediction</h1>
    <form action="/predict" method="post">
        <div>
            <label for="BMI">BMI (kg/m^2):</label>
            <input type="number" step="0.01" id="BMI" name="BMI" required>
        </div>
        <div>
            <label for="Forehead_circumference">Forehead circumference (cm):</label>
            <input type="number" step="0.01" id="Forehead_circumference" name="Forehead_circumference" required>
        </div>
        <div>
            <label for="Neck_circumference">Neck circumference (cm):</label>
            <input type="number" step="0.01" id="Neck_circumference" name="Neck_circumference" required>
        </div>
        <div>
            <label for="Armpit_circumference">Armpit circumference (cm):</label>
            <input type="number" step="0.01" id="Armpit_circumference" name="Armpit_circumference" required>
        </div>
        <div>
            <label for="Bust">Bust (cm):</label>
            <input type="number" step="0.01" id="Bust" name="Bust" required>
        </div>
        <div>
            <label for="Rib_cage">Rib cage (cm):</label>
            <input type="number" step="0.01" id="Rib_cage" name="Rib_cage" required>
        </div>
        <div>
            <label for="Waist_circumference">Waist circumference (cm):</label>
            <input type="number" step="0.01" id="Waist_circumference" name="Waist_circumference" required>
        </div>
        <div>
            <label for="Iliac_circumference">Iliac circumference (cm):</label>
            <input type="number" step="0.01" id="Iliac_circumference" name="Iliac_circumference" required>
        </div>
        <div>
            <label for="Femur_circumference">Femur circumference (cm):</label>
            <input type="number" step="0.01" id="Femur_circumference" name="Femur_circumference" required>
        </div>
        <div>
            <label for="UrineNighttime_urination">Urine Nighttime urination:</label>
            <input type="number" step="0.01" id="UrineNighttime_urination" name="UrineNighttime_urination" required>
        </div>

        <!-- Categorical fields -->
        <div>
            <label>Personality_Bold_Sensitive:</label>
            <input type="radio" id="Personality_Bold_Sensitive_0" name="Personality_Bold_Sensitive" value="0" required>
            <label for="Personality_Bold_Sensitive_0">0</label>
            <input type="radio" id="Personality_Bold_Sensitive_1" name="Personality_Bold_Sensitive" value="1" required>
            <label for="Personality_Bold_Sensitive_1">1</label>
        </div>
        <div>
            <label>Personality_Fast_Acting_Slow_Acting:</label>
            <input type="radio" id="Personality_Fast_Acting_Slow_Acting_0" name="Personality_Fast_Acting_Slow_Acting" value="0" required>
            <label for="Personality_Fast_Acting_Slow_Acting_0">0</label>
            <input type="radio" id="Personality_Fast_Acting_Slow_Acting_1" name="Personality_Fast_Acting_Slow_Acting" value="1" required>
            <label for="Personality_Fast_Acting_Slow_Acting_1">1</label>
        </div>
        <div>
            <label>Personality_Active_Passive:</label>
            <input type="radio" id="Personality_Active_Passive_0" name="Personality_Active_Passive" value="0" required>
            <label for="Personality_Active_Passive_0">0</label>
            <input type="radio" id="Personality_Active_Passive_1" name="Personality_Active_Passive" value="1" required>
            <label for="Personality_Active_Passive_1">1</label>
        </div>
        <div>
            <label>Personality_Direct_Indirect:</label>
            <input type="radio" id="Personality_Direct_Indirect_0" name="Personality_Direct_Indirect" value="0" required>
            <label for="Personality_Direct_Indirect_0">0</label>
            <input type="radio" id="Personality_Direct_Indirect_1" name="Personality_Direct_Indirect" value="1" required>
            <label for="Personality_Direct_Indirect_1">1</label>
        </div>
        <div>
            <label>Personality_Fast_to_give_up_Slow_to_give_up:</label>
            <input type="radio" id="Personality_Fast_to_give_up_Slow_to_give_up_0" name="Personality_Fast_to_give_up_Slow_to_give_up" value="0" required>
            <label for="Personality_Fast_to_give_up_Slow_to_give_up_0">0</label>
            <input type="radio" id="Personality_Fast_to_give_up_Slow_to_give_up_1" name="Personality_Fast_to_give_up_Slow_to_give_up" value="1" required>
            <label for="Personality_Fast_to_give_up_Slow_to_give_up_1">1</label>
        </div>
        <div>
            <label>Personality_Extroverted_Introverted:</label>
            <input type="radio" id="Personality_Extroverted_Introverted_0" name="Personality_Extroverted_Introverted" value="0" required>
            <label for="Personality_Extroverted_Introverted_0">0</label>
            <input type="radio" id="Personality_Extroverted_Introverted_1" name="Personality_Extroverted_Introverted" value="1" required>
            <label for="Personality_Extroverted_Introverted_1">1</label>
        </div>
        <div>
            <label>Personality_Dynamic_Static:</label>
            <input type="radio" id="Personality_Dynamic_Static_0" name="Personality_Dynamic_Static" value="0" required>
            <label for="Personality_Dynamic_Static_0">0</label>
            <input type="radio" id="Personality_Dynamic_Static_1" name="Personality_Dynamic_Static" value="1" required>
            <label for="Personality_Dynamic_Static_1">1</label>
        </div>
        <div>
            <label>Personality_Easy_Difficult:</label>
            <input type="radio" id="Personality_Easy_Difficult_0" name="Personality_Easy_Difficult" value="0" required>
            <label for="Personality_Easy_Difficult_0">0</label>
            <input type="radio" id="Personality_Easy_Difficult_1" name="Personality_Easy_Difficult" value="1" required>
            <label for="Personality_Easy_Difficult_1">1</label>
        </div>
        <div>
            <label>Personality_Masculine_Feminine:</label>
            <input type="radio" id="Personality_Masculine_Feminine_0" name="Personality_Masculine_Feminine" value="0" required>
            <label for="Personality_Masculine_Feminine_0">0</label>
            <input type="radio" id="Personality_Masculine_Feminine_1" name="Personality_Masculine_Feminine" value="1" required>
            <label for="Personality_Masculine_Feminine_1">1</label>
        </div>
        <div>
            <label>Personality_Impatient_Finds_things_easily:</label>
            <input type="radio" id="Personality_Impatient_Finds_things_easily_0" name="Personality_Impatient_Finds_things_easily" value="0" required>
            <label for="Personality_Impatient_Finds_things_easily_0">0</label>
            <input type="radio" id="Personality_Impatient_Finds_things_easily_1" name="Personality_Impatient_Finds_things_easily" value="1" required>
            <label for="Personality_Impatient_Finds_things_easily_1">1</label>
        </div>
        <div>
            <label>Personality_Big_Little:</label>
            <input type="radio" id="Personality_Big_Little_0" name="Personality_Big_Little" value="0" required>
            <label for="Personality_Big_Little_0">0</label>
            <input type="radio" id="Personality_Big_Little_1" name="Personality_Big_Little" value="1" required>
            <label for="Personality_Big_Little_1">1</label>
        </div>
        <div>
            <label>Personality_Extroverted_Subtle:</label>
            <input type="radio" id="Personality_Extroverted_Subtle_0" name="Personality_Extroverted_Subtle" value="0" required>
            <label for="Personality_Extroverted_Subtle_0">0</label>
            <input type="radio" id="Personality_Extroverted_Subtle_1" name="Personality_Extroverted_Subtle" value="1" required>
            <label for="Personality_Extroverted_Subtle_1">1</label>
        </div>
        <div>
            <label>Personality_Expressive_Expressive:</label>
            <input type="radio" id="Personality_Expressive_Expressive_0" name="Personality_Expressive_Expressive" value="0" required>
            <label for="Personality_Expressive_Expressive_0">0</label>
            <input type="radio" id="Personality_Expressive_Expressive_1" name="Personality_Expressive_Expressive" value="1" required>
            <label for="Personality_Expressive_Expressive_1">1</label>
        </div>
        <div>
            <label>Personality_Often_excited_Rational:</label>
            <input type="radio" id="Personality_Often_excited_Rational_0" name="Personality_Often_excited_Rational" value="0" required>
            <label for="Personality_Often_excited_Rational_0">0</label>
            <input type="radio" id="Personality_Often_excited_Rational_1" name="Personality_Often_excited_Rational" value="1" required>
            <label for="Personality_Often_excited_Rational_1">1</label>
        </div>
        <div>
            <label>Personality_Poorly_organized:</label>
            <input type="radio" id="Personality_Poorly_organized_0" name="Personality_Poorly_organized" value="0" required>
            <label for="Personality_Poorly_organized_0">0</label>
            <input type="radio" id="Personality_Poorly_organized_1" name="Personality_Poorly_organized" value="1" required>
            <label for="Personality_Poorly_organized_1">1</label>
        </div>
        <div>
            <label>Sweating:</label>
            <input type="radio" id="Sweating_0" name="Sweating" value="0" required>
            <label for="Sweating_0">0</label>
            <input type="radio" id="Sweating_1" name="Sweating" value="1" required>
            <label for="Sweating_1">1</label>
        </div>
        <div>
            <label>SweatMood:</label>
            <input type="radio" id="SweatMood_0" name="SweatMood" value="0" required>
            <label for="SweatMood_0">0</label>
            <input type="radio" id="SweatMood_1" name="SweatMood" value="1" required>
            <label for="SweatMood_1">1</label>
        </div>
        <div>
            <label>StoolHabits:</label>
            <input type="radio" id="StoolHabits_0" name="StoolHabits" value="0" required>
            <label for="StoolHabits_0">0</label>
            <input type="radio" id="StoolHabits_1" name="StoolHabits" value="1" required>
            <label for="StoolHabits_1">1</label>
        </div>
        <div>
            <label>Fecal_Bulge:</label>
            <input type="radio" id="Fecal_Bulge_0" name="Fecal_Bulge" value="0" required>
            <label for="Fecal_Bulge_0">0</label>
            <input type="radio" id="Fecal_Bulge_1" name="Fecal_Bulge" value="1" required>
            <label for="Fecal_Bulge_1">1</label>
        </div>
        <div>
            <label>Feeling_of_urgency_when_defecating:</label>
            <input type="radio" id="Feeling_of_urgency_when_defecating_0" name="Feeling_of_urgency_when_defecating" value="0" required>
            <label for="Feeling_of_urgency_when_defecating_0">0</label>
            <input type="radio" id="Feeling_of_urgency_when_defecating_1" name="Feeling_of_urgency_when_defecating" value="1" required>
            <label for="Feeling_of_urgency_when_defecating_1">1</label>
        </div>
        <div>
            <label>Feeling_of_loose_stools_after_defecation:</label>
            <input type="radio" id="Feeling_of_loose_stools_after_defecation_0" name="Feeling_of_loose_stools_after_defecation" value="0" required>
            <label for="Feeling_of_loose_stools_after_defecation_0">0</label>
            <input type="radio" id="Feeling_of_loose_stools_after_defecation_1" name="Feeling_of_loose_stools_after_defecation" value="1" required>
            <label for="Feeling_of_loose_stools_after_defecation_1">1</label>
        </div>
        <button type="submit">Predict</button>
    </form>
    <div>
        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Accuracy: {{ accuracy }}</h3>
            <h3>Execution Time: {{ execution_time }} seconds</h3>
        {% endif %}
    </div>
</body>
</html>
